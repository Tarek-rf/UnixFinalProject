<!DOCTYPE html>
<html>
<head>
    <title>Real-Time Sensor Data</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        #graphButton {
            margin-bottom: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        #graphButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Real-Time Sensor Data</h1>
    <button id="graphButton" onclick="goToGraph()">View Graph</button>
    <table id="dataTable">
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>CO2 (ppm)</th>
                <th>Temperature (Â°C)</th>
                <th>Humidity (%)</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        async function fetchCSV() {
            try {
                const response = await fetch('http://127.0.0.1:5500/SensorData.csv');
                if (!response.ok) {
                    console.error("Failed to fetch CSV:", response.status, response.statusText);
                    return;
                }
                const data = await response.text();
                const rows = data.split('\n').slice(1); // Skip headers

                const tableBody = document.querySelector('#dataTable tbody');
                tableBody.innerHTML = ''; // Clear table before adding new rows

                rows.forEach(row => {
                    if (row.trim()) {
                        const cols = row.split(',');
                        const tr = document.createElement('tr');
                        cols.forEach(col => {
                            const td = document.createElement('td');
                            td.textContent = col.trim();
                            tr.appendChild(td);
                        });
                        tableBody.appendChild(tr);
                    }
                });
            } catch (error) {
                console.error("Error fetching or parsing CSV:", error);
            }
        }

        function goToGraph() {
            window.location.href = 'graph.html';
        }

        setInterval(fetchCSV, 5000); // Refresh every 5 seconds
        fetchCSV(); // Initial load
    </script>
</body>
</html>
